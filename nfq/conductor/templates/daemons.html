<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daemons</title>
</head>
<body>

{% if daemons %}
<ul>
    {% for daemon in daemons %}
    <li><a href="/daemon/{{ daemon[0].uuid }}">{{ daemon[0].uuid }}
      </a>: IP ({{ daemon[0].ip }}) Port ({{daemon[0].port}}) CPU:{{ daemon[1]['user'] }}%</li>
    {% end %}
</ul>
{% end %}

</body>
</html>
