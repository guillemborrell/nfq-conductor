<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daemons</title>
</head>
<body>

{% if daemons %}
<ul>
    {% for daemon in daemons %}
    <li><a href="/daemon/{{ daemon.uuid }}">{{ daemon.uuid }}</a>: IP ({{ daemon.ip }}) Port ({{daemon.port}})</li>
    {% end %}
</ul>
{% end %}

</body>
</html>
